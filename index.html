<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' integrity='sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB'
        crossorigin='anonymous'>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="text/javascript" href="assets/javascript/game.js">
    <title>Bird Song Game!</title>
</head>

<body>

<div class="bg">

    <!-- Allow space at the top for aesthetics -->
    <div class="row top-space">
        <div class="col-md-12"></div>
    </div>

    <!-- Create top box that will display the word,  -->
    <div class="row">
        <div class="col-md-2"></div>

        <div class="jumbotron jumbotron-fluid col-md-8 top-box">
            <div class="container" id="main-text">
                <h1 class="display-2">Welcome to the
                    <br> Bird Song Game!</h1>
                <p class="lead">
                    Press any key to play!
                </p>
            </div>
        </div>

    </div>

    <!-- Create bottom left box which contains "press key for hint", the hint itself, and a picture of the bird once the round is over. -->
    <!-- *div will be hidden on opening screen* -->
    <div class="row">
        <div class="col-md-2"></div>

        <div class="jumbotron jumbotron-fluid col-md-4 btm-left-box">
            <div class="container" id="btm-left-text">
                <p class="lead">
                    Press SPACE for a hint!
                </p>
            </div>
        </div>

        <!-- Create bottom right box which contains the number of right and wrong guesses, number of guesses remaining, and letters already guessed. -->
        <!-- *div will be hidden on opening screen* -->

        <div class="jumbotron jumbotron-fluid col-md-4 btm-right-box">
            <div class="container" id="btm-right-text">
                <p class="lead">
                    You have 10 guesses remaining!
                </p>
            </div>
        </div>

    </div>

    <!-- Allow space at the bottom for aesthetics -->
    <div class="row bottom-space">
        <div class="col-md-12"></div>
    </div>

</div> <!-- Closing background img div -->

</body>

</html>
